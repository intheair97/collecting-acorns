<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Popup Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F0F0;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: #E5EBEB;
      margin: 20px;
      cursor: pointer;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card" onclick="openPopup('card1')">
    <img src="https://via.placeholder.com/200x300" alt="Card Image 1">
  </div>

  <div class="card" onclick="openPopup('card2')">
    <img src="https://via.placeholder.com/200x300" alt="Card Image 2">
  </div>

  <!-- Popup -->
  <div id="card1-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('card1')">X</span>
      <h2>Card 1 Popup Content</h2>
      <!-- Add more content here -->
    </div>
  </div>

  <div id="card2-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('card2')">X</span>
      <h2>Card 2 Popup Content</h2>
      <!-- Add more content here -->
    </div>
  </div>

  <script>
    function openPopup(cardId) {
      document.getElementById(cardId + '-popup').style.display = 'flex';
    }

    function closePopup(cardId) {
      document.getElementById(cardId + '-popup').style.display = 'none';
    }
  </script>

</body>

</html>
